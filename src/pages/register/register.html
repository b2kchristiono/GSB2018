<ion-header>
  <ion-navbar>
    <ion-title>GSB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label stacked>Authentification</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de Passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <div padding>
      <button round ion-button (click)="register(user)">Confirmation</button>
  </div>

</ion-content>
