<ion-header>
  <ion-navbar>
    <ion-title>GSB</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label stacked>Authentification</ion-label>
      <ion-input type="text"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de Passe</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div class="btn-container">
    <button class="login-btn" ion-button color="dark" round (click)="login()">Valider</button>
  </div>

</ion-content>
